<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSSFolder/Home.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Employee Payroll App</title>
</head>

<body>
  <!-- UC 1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/logo.png" alt="logo">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>

  <!-- UC 2 -->
  <div class="main-content">
    <div class="header-content employee-header">
      <div class="emp-detail-text">
        Employee Details
        <div class="emp-count">10</div>
      </div>
      <a href="EmployeePayroll.html" class="add-button">
        <img src="../assets/icons/plus_symbol.svg" alt="">Add User
      </a>
    </div>

    <!-- UC 3 -->
    <div class="table-main">
      <table id="table-display" class="table">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Gender</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Start Date</th>
          <th>Actions</th>
      </tr>
      <tr>
          <td>
              <img class="profile" src="../assets/profile-images/Ellipse -2.png" alt="">
          </td>
      </tr>
      </table>
    </div>
  </div>
  <script defer src="../JS HTML/home.js"></script>
  <script defer src="../JS HTML/utility.js"></script>
  <script defer src="../js/site_properties.js"></script>
</body>

</html>
